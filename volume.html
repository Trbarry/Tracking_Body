<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Volume Control | Performance Mirror</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>VOLUME_CONTROL_CENTER_V1.0</h1>
            <p>Status: <span style="color: #3fb950;">SYNC_READY</span> | Admin_Mode</p>
            
            <nav class="cyber-nav">
                <a href="index.html" class="nav-link">MAIN_DASHBOARD</a>
                <a href="volume.html" class="nav-link active">VOLUME_CONTROL_CENTER</a>
                <span id="admin-unlock" onclick="unlockAdmin()" style="cursor:pointer; color:var(--text-dim); margin-left:15px; font-size:0.7rem;">[ LOCKED ]</span>
            </nav>
        </header>

        <div class="kpi-row">
            <div class="card">
                <h3>Total_Weekly_Sets</h3>
                <div class="value" id="total-weekly-sets">0</div>
            </div>
            <div class="card">
                <h3>System_Recovery_State</h3>
                <div class="value" id="recovery-status">OPTIMAL</div>
            </div>
        </div>

        <div class="grid">
            <div class="card">
                <h3>Daily_Modulation_Matrix</h3>
                <div id="matrix-container">
                    </div>
            </div>
            <div class="card chart-container">
                <h3>Muscle_Group_Distribution (Weekly)</h3>
                <div class="chart-wrapper">
                    <canvas id="volumeRadarChart"></canvas>
                </div>
            </div>
        </div>
    </div>
    <script src="volume.js"></script>
</body>
</html>
