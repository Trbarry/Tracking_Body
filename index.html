<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Performance Mirror | trtnxbook.com</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>PERFORMANCE_MIRROR_V2.1</h1>
            <p>System_Status: <span id="sync-status" style="color: #3fb950;">ONLINE</span> | User: Tristan Barry</p>
        </header>

        <div class="kpi-row">
            <div class="card">
                <h3>Current_Weight</h3>
                <div class="value"><span id="current-weight">--</span><span class="unit">kg</span></div>
            </div>
            <div class="card">
                <h3>Total_Delta</h3>
                <div class="value"><span id="total-diff">--</span><span class="unit">kg</span></div>
            </div>
            <div class="card">
                <h3>Avg_Fuel_7D</h3>
                <div class="value"><span id="avg-kcal">--</span><span class="unit">kcal</span></div>
            </div>
            <div class="card">
                <h3>Avg_Steps_7D</h3>
                <div class="value"><span id="avg-steps">--</span><span class="unit">pas</span></div>
            </div>
        </div>

        <div class="grid">
            <div class="card">
                <h3>Biometric_Trend (Poids)</h3>
                <div class="chart-wrapper">
                    <canvas id="weightChart"></canvas>
                </div>
            </div>

            <div class="card">
                <h3>Activity_Flow (Pas)</h3>
                <div class="chart-wrapper">
                    <canvas id="stepsChart"></canvas>
                </div>
            </div>

            <div class="card terminal-container" style="grid-column: 1 / -1;">
                <h3>System_Logs</h3>
                <div id="terminal" class="terminal-body"></div>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
