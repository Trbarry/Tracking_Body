name: Auto-Sync Fitness Data

on:
  schedule:
    - cron: '0 4 * * *' # Une fois par jour Ã  4h00 du matin
  workflow_dispatch:    

permissions:
  contents: write       

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: pip install pandas

      - name: Run sync script
        run: python scripts/process_data.py

      - name: Push updates
        run: |
          git config --global user.name 'FitnessBot'
          git config --global user.email 'bot@github.com'
          git add data/summary.json
          git commit -m "chore: daily update fitness metrics [skip ci]" || exit 0
          git push